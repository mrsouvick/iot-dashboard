<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IoT Climate Monitor | ESP32 + DHT11</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="styles/main.css">
    <link rel="icon" href="assets/images/logo.svg" type="image/svg+xml">
</head>
<body>
    <div class="container">
        <header>
            <div class="logo">
                <img src="assets/images/logo.svg" alt="IoT Logo">
                <h1>Climate Monitor</h1>
            </div>
            <div class="last-update">
                <i class="fas fa-sync-alt"></i>
                <span id="lastUpdate">Updating...</span>
            </div>
        </header>

        <main>
            <section class="dashboard">
                <div class="card temperature">
                    <div class="card-header">
                        <i class="fas fa-thermometer-half"></i>
                        <h2>Temperature</h2>
                    </div>
                    <div class="card-body">
                        <div class="value" id="tempValue">--°C</div>
                        <div class="chart-container">
                            <canvas id="tempChart"></canvas>
                        </div>
                    </div>
                </div>

                <div class="card humidity">
                    <div class="card-header">
                        <i class="fas fa-tint"></i>
                        <h2>Humidity</h2>
                    </div>
                    <div class="card-body">
                        <div class="value" id="humValue">--%</div>
                        <div class="chart-container">
                            <canvas id="humChart"></canvas>
                        </div>
                    </div>
                </div>
            </section>

            <section class="data-table">
                <h2><i class="fas fa-history"></i> Historical Data</h2>
                <div class="table-container">
                    <table id="sensorData">
                        <thead>
                            <tr>
                                <th>Time</th>
                                <th>Temperature (°C)</th>
                                <th>Humidity (%)</th>
                            </tr>
                        </thead>
                        <tbody>
                            <!-- Data will be inserted here -->
                        </tbody>
                    </table>
                </div>
            </section>
        </main>

        <footer>
            <p>ESP32 + DHT11 IoT Project | &copy; <span id="year"></span></p>
        </footer>
    </div>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
    <script src="scripts/firebase-config.js"></script>
    <script src="scripts/chart-config.js"></script>
    <script src="scripts/app.js"></script>
</body>
</html>
